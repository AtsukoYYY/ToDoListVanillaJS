<!DOCTYPE html>
<html>
  <head>
    <title>TO DO LIST</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input_area">
      <input id="add_text" placeholder="TODOを入力" />
      <button id="add_button">追加</button>
    </div>
    <div class="incomplete_area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete_list">
        <li>
          <div class="list_row">
            <p class="list_item">TODOです</p>
            <button id="complete_button">完了</button>
            <button id="delete_button">削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="completed_area">
      <p class="title">完了したTODO</p>
      <ul>
        <li>
          <div class="list_row">
            <p class="list_item">TODOでした</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
